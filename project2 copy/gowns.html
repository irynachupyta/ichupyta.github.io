        <div class="menu" id="myHeader">
            <button class="btn" onclick="one()"><img src="1.png" style="width:100%"></button>
            <button class="btn active" onclick="two()"><img src="2.png" style="width:100%"></button>
            <button class="btn" onclick="four()"><img src="4.png" style="width:100%"></button>
        </div>
        <div class="row"> 
            <div class="column">
                <img src="dresses1.jpg" style="width:100%">
                <img src="dresses2.jpg" style="width:100%">
            </div>
            <div class="column">
                <img src="dresses3.jpg" style="width:100%" style="width:100%">
                <img src="dresses4.jpg" style="width:100%">
            </div> 
            <div class="column">
                <img src="dresses5.jpg" style="width:100%">
                <img src="dresses6.jpg" style="width:100%">
            </div>
        </div>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");

            // Declare a "loop" variable
            var i;

            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "100%"; 
                }
            }

            // Two images side by side
            function two() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "40%"; 
                }
            }

            // Four images side by side
            function four() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "20%"; 
                }
            }
        </script>
